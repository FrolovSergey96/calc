<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Calc</title>
</head>
<body>
    <header>
        <div class="container header_main">
            <h1>Ого, да это же калькулятор!</h1>
            <h2>Ничего себе...</h1>
        </div>
    </header>
    <main>
        <div class="container calc_main">
            <form class="form">
                <div class="input_group">
                    <div class="description">Введите первое число:</div>
                    <input type="text" id="input1" class="input">
                    <div class="description">Здесь появится ответ:</div>
                    <input type="number" id="result" class="input">
                    <div class="description">Выберите действие:</div>
                </div>
                <div class="button_group">
                    <button class="number_button" value="1">1</button>
                    <button class="number_button" value="2">2</button>
                    <button class="number_button" value="3">3</button>
                    <button class="number_button" value="4">4</button>
                    <button class="number_button" value="5">5</button>
                    <button class="number_button" value="6">6</button>
                    <button class="number_button" value="7">7</button>
                    <button class="number_button" value="8">8</button>
                    <button class="number_button" value="9">9</button>
                    <button class="number_button" value="0">0</button>
                    <button id="plus" class="calc_button" value="+">+</button>
                    <button id="minus" class="calc_button" value="-">-</button>
                    <button id="multi" class="calc_button" value="*">x</button>
                    <button id="divide" class="calc_button" value="/">÷</button>
                    <input type="text" class="calc_button" value="=">
                </div>
            </form>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
